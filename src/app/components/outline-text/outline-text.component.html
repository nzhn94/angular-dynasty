<div *ngIf="!changeSize">
  <h1 class="text-outline-white text-center text-uppercase mt-lg-n8 fw-bold">
    {{ text }}
  </h1>
</div>
<div *ngIf="changeSize" class="position-absolute">
  <h1
    class="text-outline-white text-center text-uppercase fw-bold position-relative"
    style="font-size: 11vw; right: -10rem; top: -2rem"
  >
    {{ text }}
  </h1>
</div>
